<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Super Match</title>
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Helvetica">
  <link rel="stylesheet" href="css/app.css">
  <link rel="icon" type="image/jpg" href="img/smash.jpg">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
  <div class="container">
        <header>
            <h1>Superhero Matching Game</h1>
        </header>

        <section class="score-panel">
          <div class="star-rating">
        	  <ul class="stars">
              <!-- List of stars, each with their own id-->
        		  <li><i class="fa fa-star" id="starThree"></i></li>
        		  <li><i class="fa fa-star" id="starTwo"></i></li>
        		  <li><i class="fa fa-star" id="starOne"></i></li>
          	</ul>

          	<span class="moves" id="moves">0</span><span id="textMoves"> Move</span>
          </div>
            <!-- Div containing timer-->
            <div class="timer"></div>
          <!-- Div containing restart-->
          <div class="reset" id="reset">
        		<span id="textRestart">Restart: </span><i class="fa fa-repeat"></i>
        	</div>
        </section>

       <!-- Div to hold a deck of cards-->
       <div id="deck"></div>
    </div>

    <!-- Popup source from www.w3schools.com -->
    <div id="winModal" class="popup zoomIn">

      <!-- Modal Popup Content -->
      <div class="popup-content">
        <span class="close">&times;</span>
        <h1>Fantastic!</h1>
        <h3>You matched all the cards in <span id="timeTotal"></span></h3>
        <h3>Moves: <span id="movesTotal">0</span><span id="starsText"> Star Rating: </span><span id="starsTotal"></span></h3>
        <!-- Button to play again shown in modal -->
        <button type="button" class="button" id="tryAgainButton">
          Try again
        </button>
      </div>

    </div>

  <script src="js/app.js"></script>
</body>

</html>
